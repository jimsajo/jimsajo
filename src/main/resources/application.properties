# ====================
# 애플리케이션 기본 설정
# ====================
spring.application.name=jimsajo

# ====================
# JSP 뷰 리졸버 설정
# ====================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ====================
# 데이터베이스(MySQL) 설정
# ====================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jimsajo
spring.datasource.username=root
spring.datasource.password=12345

# ====================
# MyBatis 설정
# ====================
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml
mybatis.type-aliases-package=com.jimsajo.Dto
mybatis.configuration.map-underscore-to-camel-case=true

# ====================
# 파일 업로드 설정
# ====================
# 임시 업로드 경로 (Spring multipart 처리용)
spring.servlet.multipart.location=C:/uploads/temp

# 업로드 파일 저장 경로
file.upload-dir=C:/uploads/images/
 # 이미지 업로드 (CKEditor용 포함)
file.file-upload-dir=C:/uploads/files/
   # 일반 파일 업로드

# 업로드 용량 제한
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ====================
# 디버깅 및 로깅 설정
# ====================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

logging.level.com.jimsajo=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.jdbc.sqlonly=DEBUG
logging.level.jdbc.sqltiming=DEBUG





# ====================
# 에러 응답 설정
# ====================
server.error.include-message=always
server.error.include-binding-errors=always
